<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-gray-500">
      <div class="container mx-auto flex justify-between items-center p-4">
          <div class="text-2xl font-serif mt-10">FASHION</div>
          <nav class="space-x-4 mt-10">
              <a href="#" class="text-gray-900" data-target="womenswear.html">WOMENSWEAR</a>
              <a href="#" class="text-gray-900" data-target="menswear.html">MENSWEAR</a>
              <a href="#" class="text-gray-900" data-target="kids.html">KIDS</a>
              <a href="#" class="text-gray-900" data-target="discover.html">DISCOVER</a>
              <a href="#" class="text-gray-900" data-target="favorites.html">❤️</a>
          </nav>
      </div>
  </header>

    <!-- Main Section -->
    <main class="bg-gray-500 py-10 grid gap-6 grid-cols-1 md:grid-cols-2">

        <div class="bg-gray-300 p-6 rounded-lg shadow-md">
            <h2 class="text-6xl text-center font-bold mt-10 font-serif">FOR <span class="text-gray-400 font-bold">EVERYONE BUT</span></h2>
            <h2 class="text-6xl text-center font-bold mb-4 font-serif">NOT ANYONE</h2>
            <p class="text-gray-600 mb-6 text-7xl text-center mt-20 font-extralight">This space is dedicated to elevating your everyday. To help your home,your space,your closet,your skin.</p>
        </div>

        <div class="flex flex-row gap-4">
          <img src="000.jpg" alt="Fashion Image" class="w-auto h-auto rounded-lg ">> 
            </div>
            <div class="bg-black flex items-center justify-center p-4 rounded-lg">
                <span class="text-xl font-bold"></span>
            </div>
            <div class="bg-white flex items-center justify-center p-4 rounded-lg">
              <span class="text-xl font-bold"></span>
          </div>
            <div class="bg-gray-300 flex items-center justify-center p-4 rounded-lg">
                <a href="#" class=" text-black px-3 py-1 text-7xl text-center font-extralight rounded-full">NORMALIZING INCLUSION<br> IN FASHION AND IN LIFE.<br> EMBRACING ACCEPTANCE<br>OVER AWARENESS</a>
            </div>
        </div>

        <div class="flex flex-row items-center">
            <img src="0000.jpg" alt="Fashion Image">
        </div>
    </main>

    <script>
      // Select all navigation links
      const navLinks = document.querySelectorAll('nav a');
  
      // Add click event listener to each link
      navLinks.forEach(link => {
          link.addEventListener('click', function(event) {
              event.preventDefault(); // Prevent the default anchor click behavior
              const targetPage = this.getAttribute('data-target'); // Get the target page from data attribute
              window.location.href = targetPage; // Redirect to the target page
          });
      });
  </script>
</body>
</html>
